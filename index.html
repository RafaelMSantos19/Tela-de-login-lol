<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container flex">
        <div class="card-login">
            <img src="img/Logo.png" alt="">
            <h2>Fazer login</h2>
            
            <div class="text-input">
                <input type="text" placeholder="Nome de usuario">
                <input type="password" name="" id="" placeholder="Senha">
            </div>

            <div class="butao">
                
                <button type="submit" id="face"><a href="https://pt-br.facebook.com/"><img src="img/facebook-logo-0.png" id="face-icon"></a></button>
                <button type="submit" id="google"><a href="https://www.google.com.br/"><img src="img/google-icon.png" alt=""></a></button>
                <button type="submit" id="apple"><a href="https://www.apple.com/br/"><img src="img/apple-xxl.png" alt=""></a></button>
                
            </div>

            <div class="manter-login">
                <input type="checkbox" name="" id="" >
                <b>Manter login</b>
            </div>

            <div class="link">
            <a href="">NÃO CONSEGUE INICA SESSÃO</a>
            <a href="">CRIA CONTA</a>
            </div>
        </div>
    
        <div class="imagem">
            <video src="img/Spirit-Blossom-Kindred-Animated-Wallpaper.webm" autoplay loop></video>
            <audio src="img/kindred_sound.mp3" autoplay loop></audio>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
